<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding text on Video</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add Scrolling Text to video</h1>
      <form action="" id="form">
        <div class="form-group">
          <input
            type="file"
            id="file-control"
            name=""
            accept="video/*"
            required
          />
        </div>
        <div class="progress">
          <div class="progress-bar"></div>

          <div class="form-group">
            <label for="file">Enter Scrolling Text</label>
            <input type="text" name="" id="text" required>   
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
